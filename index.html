    <title>Fábrica de Memes</title>
</head>
<body>

        <main class="meme-container">
            <header class="header">
                <h1 class="titular">Fabrica de memes</h1>
                <div class="boton-container">
                    <button id="boton-img">
                        <i class="fas fa-file-image"></i>
                        Imagen
                    </button>
                    <button id="boton-texto">
                        <i class="fas fa-font"></i>
                        Texto
                    </button>
                    <button id="boton-modo-claro" class="boton-modo-claro">
                        <i class="far fa-lightbulb"></i>
                        Modo claro
                    </button>
                    <button id= "boton-modo-oscuro" class="boton-modo-oscuro">
                        <i class="fas fa-lightbulb"></i>
                        Modo oscuro
                    </button>
                </div>
            </header>

            <!-- SECCION MEME -->


            <section class="meme-canvas">
                <article class="texto-superior" id="espacio-superior">
                    <p id="texto-superior">Texto superior</p>
                </article>
                <article class="meme-imagen" id="imagen-meme">
                    <!-- <img src="" alt="imagen meme" id="imagen-meme"> -->
                </article>
                <article class="texto-inferior" id="espacio-inferior">
                    <p id="texto-inferior">Texto inferior</p>
                </article>
               
            </section>
            <button class="boton-descarga">
                <i class="fas fa-cloud-download-alt"></i>
                Descargar meme
            </button>
        </main>

        <aside class="aside aside-oculto" id="aside">
                <h3 class="cierre-aside" id="cierre-aside">X</h3>

            <!-- PROPIEDADES DE TEXTO -->

            <form class="formulario formulario-texto-oculto" id="formulario-texto">
                <h2>TEXTO</h2>
                <div>
                    <label for="texto-superior-input">Superior</label>
                    <input type="text" id="texto-superior-input" value="TEXTO SUPERIOR" class="input-texto">
                    <!-- <textarea name="TEXTO SUPERIOR" id="texto-superior-input" cols="30" rows="1"></textarea> -->
                </div>
                <div class="sin-texto-check">
                    <input type="checkbox" id="check-superior">
                    <label for="check-superior">Sin texto superior</label>
                </div>
    
                <div>
                    <label for="texto-inferior-input">Inferior</label>
                    <input type="text" id="texto-inferior-input" value="TEXTO INFERIOR" class="input-texto">
                </div>
                <div class="sin-texto-check">
                    <input type="checkbox" id="check-inferior">
                    <label for="check-inferior">Sin texto inferior</label>
                </div>
                <div class="selector-fuente">
                    <label for="opcion-fuente">Fuente</label>
                    <select name="option" id="opcion-fuente" class="selector">
                        <option value="arial">Arial</option>
                        <option value="arial black">Arial Black</option>
                        <option value="american type writer">American Type Writer</option>
                        <option value="andale mono">Andale Mono</option>
                        <option value="verdana">Verdana</option>
                        <option value="helvetica">Helvética</option>
                        <option value="impact">Impact</option>
                    </select>
                </div>
                <div class= "propiedades-letra">
                    <input id="input-tamano" type="number" value="40">
                    <div class="botones-alineacion">
                        <button id="izquierda" class="boton-alineacion">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button id="centro" class="boton-alineacion">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button id="derecha" class="boton-alineacion">
                            <i class="fas fa-align-right"></i>
                        </button>
                    </div>
                </div>
                <div class="fila color-fondo"> 
                    <div class="columna">
                        <label for="color-letra">COLOR</label>
                        <div class="fila color">
                            <input type="color" id="color-letra" value=#102034>
                            <span>#00000</span>
                        </div>
                    </div>
                    <div class="columna">
                        <label for="color-fondo">FONDO</label>
                        <div class="fila color">
                            <input type="color" id="color-fondo" value="#FFFFFF">
                            <span>#fffff</span>
                        </div>
                    </div>
                </div>
    
                <div class="sin-fondo-check">
                    <input type="checkbox" id="check-sin-fondo">
                    <label for="check-sin-fondo">Fondo transparente</label>
                </div>
    
                <div class="columna">
                    <h3>Contorno</h3>
                    <div class="botones-contorno">
                        <button id="sin-contorno" class="boton-contorno">Ninguno</button>
                        <button id="contorno-claro" class="boton-contorno">Claro</button>
                        <button id="contorno-oscuro" class="boton-contorno">Oscuro</button>
                    </div>
                </div>
    
                <div>
                    <label>Espaciado</label>
                    <input id="espaciado" type="number" value="35" min="10" max="50" >
                </div>
    
                <div>
                    <label for="interlineado">Interlineado</label>
                    <select name="interlineado" id="interlineado" class="selector">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </form>

            <!-- PROPIEDADES DE IMAGEN -->
            <form class="formulario imagen" id="formulario-imagen">
                <h2>IMAGEN</h2>
                <div>
                    <label for="url">URL</label>
                    <input type="url" id="url" class="input-texto">
                </div>
                <h3>FONDO</h3>
                <div class="fila">
                    <div class="fila color">
                        <label for="fondo"></label>
                        <input type="color" id="fondo-color" value="#102034">
                        <span>#FFFFFF</span>
                    </div>
                    <div>
                        <label for="propiedad-fondo"></label>
                        <select name="propiedad-fondo" id="propiedad-fondo" class="selector">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor-rangos">
                    <h3>FILTROS</h3>
                    <div class="columna">
                        <label for="brillo">BRILLO</label>
                         <input type="range" id="brillo" class="input-rango" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="opacidad">OPACIDAD</label>
                        <input type="range" id="opacidad" class="input-rango" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="contraste">CONTRASTE</label>
                        <input type="range" id="contraste" class="input-rango" min="100" max="1000" value="100" step="1">
                    </div>
                     <div class="columna">
                        <label for="desenfoque">DESENFOQUE</label>
                        <input type="range" id="desenfoque" class="input-rango" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="grises">ESCALA DE GRISES</label>
                        <input type="range" id="grises" class="input-rango" min="0" max="100" value="0" step="1">
                    </div>
                    <div class="columna">
                        <label for="sepia">SEPIA</label>
                        <input type="range" id="sepia" class="input-rango" min="0" max="100" value="0" step="1">
                    </div>
                    <div class="columna">
                         <label for="hue">HUE</label>
                         <input type="range" id="hue" class="input-rango" min="0" max="359" value="0" step="1">
                    </div>
                    <div class="columna">
                        <label for="saturado">SATURADO</label>
                        <input type="range" id="saturado" class="input-rango" min="100" max="1000" value="100" step="10">
                    </div>
                    <div class="columna">
                        <label for="negativo">NEGATIVO</label>
                        <input type="range" id="negativo" class="input-rango" min="0" max="1" value="0" step="0.1">
                    </div>       
                </div>
                <button class="boton-reestablecer" id="restablecer-filtros">Restablecer filtros</button>
            </form>
            
        </aside>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
