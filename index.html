            <!-- PROPIEDADES DE IMAGEN -->
            <form class="formulario imagen">
                <h2>IMAGEN</h2>
                <div>
                    <label for="url">URL</label>
                    <input type="url" id="url" class="input-texto">
                </div>
                <h3>FONDO</h3>
                <div class="fila">
                    <div class="fila color">
                        <label for="fondo"></label>
                        <input type="color" id="fondo" value="#00000">
                        <span>#FFFFFF</span>
                    </div>
                    <div>
                        <label for="propiedad-fondo"></label>
                        <select name="propiedad-fondo" id="propiedad-fondo" class="selector">
                            <option>Ninguno</option>
                            <option>Aclarar</option>
                            <option>Oscurecer</option>
                            <option>Diferencia</option>
                            <option>Luminosidad</option>
                            <option>Multiplicar</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor-rangos">
                    <h3>FILTROS</h3>
                    <div class="columna">
                        <label for="brillo">BRILLO</label>
                         <input type="range" id="brillo" class="input-rango" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="opacidad">OPACIDAD</label>
                        <input type="range" id="opacidad" class="input-rango" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="contraste">CONTRASTE</label>
                        <input type="range" id="contraste" class="input-rango" min="100" max="1000" value="100" step="0.1">
                    </div>
                     <div class="columna">
                        <label for="desenfoque">DESENFOQUE</label>
                        <input type="range" id="desenfoque" class="input-rango" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="grises">ESCALA DE GRISES</label>
                        <input type="range" id="grises" class="input-rango" min="0" max="100" value="0" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="sepia">SEPIA</label>
                        <input type="range" id="sepia" class="input-rango" min="0" max="100" value="0" step="0.1">
                    </div>
                    <div class="columna">
                         <label for="hue">HUE</label>
                         <input type="range" id="hue" class="input-rango" min="0" max="360" value="0" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="saturado">SATURADO</label>
                        <input type="range" id="saturado" class="input-rango" min="100" max="1000" value="100" step="0.1">
                    </div>
                    <div class="columna">
                        <label for="negativo">NEGATIVO</label>
                        <input type="range" id="negativo" class="input-rango" min="0" max="1" value="0" step="0.1">
                    </div>       
                </div>
                <button class="boton-reestablecer">Reestablecer filtros</button>
            </form>
